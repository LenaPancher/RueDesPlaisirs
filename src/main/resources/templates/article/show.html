<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Passage du Désir : boutique chic et glamour</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="index, follow"/>
    <meta property="og:title" content="Passage du Désir : boutique chic et glamour">
    <meta property="og:image" content=""/>
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Passage du Désir : boutique chic et glamour">
    <meta name="description"
          content="Passage du Désir la première marque dédiée au développement durable du couple. Sélection de sextoys de qualité; cadeaux coquins et romantiques.">
    <meta property="og:description"
          content="Passage du Désir la première marque dédiée au développement durable du couple. Sélection de sextoys de qualité; cadeaux coquins et romantiques.">
    <meta property="twitter:description"
          content="Passage du Désir la première marque dédiée au développement durable du couple. Sélection de sextoys de qualité; cadeaux coquins et romantiques.">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div id="main">
    <header>
        <div class="plaisir-menu">
            <div>
                <img src="/images/logo.png" alt="">
            </div>
            <div>
                <ul>
                    <li><a class="plaisir-a-detail-navbar" href="/">Accueil</a></li>
                    <li><a class="plaisir-a-detail-navbar" href="/articles">Produit</a></li>
                    <li><b>Découvrez le plaisir</b></li>
                </ul>
            </div>
        </div>
    </header>
    <div id="wrapper">
        <section class="plaisir-detail">
            <div>
                <div>
                    <h1 th:text="${article.name}"></h1>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Prix</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><img th:src="${article.url_image}" alt="" height="200px" width="200px"></td>
                            <td th:text="${article.description}"></td>
                            <td th:text="${article.price} + '€'"></td>
                        </tr>
                        </tbody>
                    </table>
                    <a class="plaisir-a-detail" href="/articles">Retour</a>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--<script type="text/javascript" src="/js/jquery.min.js"></script>-->
<!--<script type="text/javascript" src="/js/scripts.js"></script>-->

</body>
</html>
